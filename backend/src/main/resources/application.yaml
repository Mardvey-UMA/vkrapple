springdoc:
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: alpha
    tags-sorter: alpha
    doc-expansion: none
  api-docs:
    path: /v3/api-docs
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  cache:
    disabled: true


spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  session:
    cookie:
      same-site: none
      secure: true
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  application:
    name: backend
  public-urls:
    - "/api/**" # для тестирования
    - "/v3/api-docs.yaml"
    - "/v3/api-docs/**"
    - "/swagger-ui/**"
    - "/swagger-ui.html"
    - "/api/auth/**"
    - "/api/password/**"
    - "/api/token/**"
    - "/api/activate-account"
    - "/v3/api-docs/**"
    - "/swagger-ui.html"
    - "/swagger-ui/**"
    - "/swagger-resources/**"
    - "/webjars/**"
    - "/v2/api-docs"
    - "/v2/api-docs/**"
    - "/webjars/swagger-ui/**"
    - "/v3/api-docs"
    - "/swagger-ui/index.html"
  datasource:
    driver-class-name: org.postgresql.Driver
